	<div *ngIf="hero">
		<button (click)="goBack()">Back</button>
		<h2>{{hero.name}} details</h2>
		<div>
			<label>id:</label>
			{{hero.id}}
		</div>
		<div>
			<label>name(单向绑定):</label>
			<input value="{{hero.name}}" placehold="name"></div>
		<div>
			<label>name(双向绑定):</label>
			<input [(ngModel)]="hero.name" placehold="name"></div>
	</div>
